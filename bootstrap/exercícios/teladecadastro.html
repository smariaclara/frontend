<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="teladecadastro.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
    <body class="container">
        <div class="bg-dark p-2 text-white w-60 h-45 p-3 d-flex flex-column position-absolute top-50 start-50 translate-middle rounded-4 border border-light">
            <div class="input-group mb-5 container p-5 mt-5 rounded-5 bg-dark">
                <h1><i class="bi bi-person-rolodex"></i>  Cadastro de Usu√°rio</h1>
            </div>

            <label>Nome Completo</label>
             <input type="text" class="form-control" placeholder="Nome Completo" aria-label="Username" aria-describedby="basic-addon1">
<br>
             <label>Telefone</label>
             <input type="text" class="form-control" placeholder="Telefone" aria-label="Username" aria-describedby="basic-addon1">
<br>
             <label>Data de Nascimento</label>
             <input type="date" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1">
<br>
             <label>E-mail</label>
             <input type="email" class="form-control" placeholder="E-mail" aria-label="Username" aria-describedby="basic-addon1">
<br>
             <label>Senha</label>
             <input type="password" class="form-control" placeholder="Senha" aria-label="Username" aria-describedby="basic-addon1">
<br>
             <label>Confirmar Senha</label>
             <input type="password" class="form-control" placeholder="Confirmar Senha" aria-label="Username" aria-describedby="basic-addon1">
             <br>
        
            <button class="btn btn-outline-light ">Cadastrar</button>
            
</body>
</html>
