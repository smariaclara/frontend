<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="teladelogin.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>
<body class="container">
    <div class="bg-dark p-2 bg-opacity-50 w-25 h-45 p-3 d-flex flex-column position-absolute top-50 start-50 translate-middle rounded-4 border border-light">
        <h1 class="text-center mb-5">Bem-vindo</h1>
        <div class="input-group mb-5">
            <span class="input-group-text" id="basic-addon1"><i class="bi bi-person-circle"></i></span>
            <input type="text" class="form-control" placeholder="Digite nome de usuario" aria-label="Username" aria-describedby="basic-addon1">
          </div>
          <div class="input-group mb-5">
            <span class="input-group-text" id="basic-addon1"><i class="bi bi-lock"></i></span>
            <input type="text" class="form-control" placeholder="Digite a senha" aria-label="Username" aria-describedby="basic-addon1">
          </div>
        <div class="d-flex flex-row">
        <button class="btn btn-outline-dark w-25 mx-5">Entrar</button>
        <button class="btn btn-outline-dark w-25 mx-5">Voltar</button>
    </div>
    <a href="#" class="mx-5">Esqueci a senha</a>
    </div>
</html>
